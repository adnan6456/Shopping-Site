{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block head %}

<style>

    body{
        background-image :url(https://images.pexels.com/photos/994517/pexels-photo-994517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
    }

</style> 

{% endblock head %}

{% block content %}


    
    {% comment %} <form method="POST"> {% csrf_token %}

        {{form.as_p}}
        <button type="submit"> Login </button>

    </form> {% endcomment %}

    <div class="text-center mt-5">
        <form style="max-width:340px;margin:auto; background-color:rgba(255,255, 255, 0.7);" class="border p-5 " method="POST"> {% csrf_token %}
            <!-- <img class="mt-4 mb-4" src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg", height="72" alt="Logo"> -->
            <a href='{% url 'home' %}'><svg xmlns="http://www.w3.org/2000/svg" width="72" height="auto" fill="black"
                    class="bi bi-app mb-2" viewBox="0 0 24 24">
                    <path
                        d="M21.316,4.055C19.556,3.478,15,1.985,15,2c0,1.657-1.343,3-3,3S9,3.657,9,2c0-0.015-4.556,1.478-6.317,2.055 C2.272,4.19,2,4.571,2,5.003v3.716c0,0.65,0.611,1.128,1.242,0.97L6,9v11v1c0,0.552,0.447,1,1,1h1h8h1c0.553,0,1-0.448,1-1v-3V9 l2.758,0.689C21.389,9.847,22,9.37,22,8.719V5.003C22,4.571,21.728,4.19,21.316,4.055z">
                    </path>
                </svg> </a>
            <h1 class="mb-3 mt-2 font-weight-normal">Sign in</h1>
            
            {{form.username}}
            <br>
            {{form.password}}
            <div class="mt-5">
                <button class="btn btn-lg btn-dark btn-block" type="submit">Login</button>
            </div>
            <hr>
            <div >
                <a href="{% url 'Sign Up' %}" style="font-size:15px;" class="btn btn-lg btn-outline-dark btn-block">Create your account</a>
            </div>
        </form>
    </div>

    <script>

        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Enter your username';
        form_fields[2].placeholder = 'Enter your password';

        for (var fields in form_fields){
            form_fields[fields].className += ' form-control mt-1'
        }


    </script>


{% endblock content %}
